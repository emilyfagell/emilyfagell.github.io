<! DOCTYPE html>
<html>
  <head>
    <title>Hello Campus!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    <style>
      #map { height: 400px; width: 400px; }
      html, body {height: 100%; margin: 0; padding: 0; }
      #buttons { padding: 10px; background: #f3d1c9; }
    </style>

    <script src="CTLayer.geojson"></script>
    <script src="railroads.geojson"></script>
    
    <script>
$(document).ready(function(){
      var CTLayer;
      var railroadsLayer;
      var railroadsVisible = false;
  
      var OpenStreetMap_HOT = L.tileLayer ('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
                                           { maxZoom: 19,
                                               attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href=http://hot.osm.org">HOT OSM</a>' 
      });

      var USGS_USImagery = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}', {
	maxZoom: 20,
	attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
});
		  
  function lineSymbology(feature) {
    var length = feature.properties.SECT_LENGTH;
    var lineColor = "#FF00FF";

    if (length > 1.0) { lineColor = "#0000FF"; } 
    if (length > 10.0){ lineColor = "#800080"; }

    return {
      color: lineColor,
      opacity: 1
    };
}	  
         var map = L.map('map', {
           center: [ 43.7034, -72.2887 ],
           zoom: 15
         });

	var baseMaps = { "OSM" : OpenStreetMap_HOT,
			"USGS" : USGS_USImagery

		       }

	L.control.layers(baseMaps).addTo(map);

      CTLayer = L.geoJson(CTLayer_geojson,
                { onEachFeature: function(feature, layer) {
                  layer.bindPopup("<b>Name: " + 
                  feature.properties.NAME + "</b><br>" +
                  "Town: " + feature.properties.TOWN);
                }
                  }).addTo(map);

var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};
L.geoJson(CTLayer, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
}).addTo(map);}

  railroadsLayer = L.geoJson(railroads_geojson,
                   { style: lineSymbology,
                     onEachFeature: function(feature, layer) {
                  layer.bindPopup("<b>Name: " + 
                  feature.properties.NAME + "</b><br>" +
                  "Length: " + feature.properties.SECT_LENGTH);
                }
                  });

  $("#toggleRailroads").click( function() {
    if (railroadsVisible) {
      railroadsVisible = false;
      railroadsLayer.removeFrom(map);
    } else {
    railroadsVisible = true;
    railroadsLayer.addTo(map);
    }
  })
})
    </script>
  </head>
  <body>
    <h1>Hello Campus!</h1>
    <div id="map"></div>
    <div id="buttons">
      <button id="toggleRailroads">Toggle the Railroads Layer.</button>
    </div>
  </body>
</html>
